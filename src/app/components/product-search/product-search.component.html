<form (submit)="search(searchTerm)">
  <div class="form-group">
    <input #inputElement [(ngModel)]="searchTerm" class="form-control w-20" name="searchTerm"  type="text" placeholder="Enter product name" (input)="search(searchTerm)">
    <i *ngIf="searchTerm" class="fa fa-times-circle text-secondary" aria-hidden="true" (click)="clearInput(inputElement)"></i>
  </div>
</form>
