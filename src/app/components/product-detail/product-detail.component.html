<div class="mx-5"> 
    <app-breadcrumb *ngIf="product" [showProductName]="false" [product]="product"></app-breadcrumb>  
    <div class="p-3" *ngIf="product">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <h2>Name:</h2>
                <p>{{ product.name }}</p>
            </div>
            <div class="col-lg-6 col-md-6">
                <h2>Price:</h2>
                <p>{{ product.price | currencyFormat }}</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h2>Description:</h2>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
